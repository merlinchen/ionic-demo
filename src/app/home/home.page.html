<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-select [value]="selectedValue">
    <ion-select-option *ngFor="let item of contentObservable | async"
                       [value]="item['value']">
      {{item['text']}}
    </ion-select-option>
  </ion-select>

</ion-content>
